{% load static %}
{% static "/" as baseURL%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Reciepie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="container mb-3 py-4">
        <h1 class="text-center">Add New Recipie</h1>
        <form method="post" action='' enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
                <label for="name">New Name of the Recipie</label>
                <textarea class="form-control" id="name" rows="1" name="name" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="description">Description of the recipie</label>
                <textarea class="form-control" id="desc" rows="3" name="desc" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="ingredients">Put the ingredients used to cook <strong style="color:red;">(seperated by comma)</strong></label>
                <textarea class="form-control" id="ingrdients" rows="5" name="ingredients" required></textarea>
            </div>      
            
            <div class="form-group">
                <label for="instructions">Put the steps for cooking the recipie<strong style="color:red;">(Seperate each step by using "#" without giving space or enter)</strong></label>
                <textarea class="form-control" id="instructions" rows="7" name="instructions" required ></textarea>
            </div>
            <label for="image file" style="margin-bottom:10px">Upload a high quality image of the recipie added(in jpg format)</label>
            
            <div class="input-group mb-4">
                <input type="file" class="form-control" id="inputGroupFile02" name="upload" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <a href="{% url 'index' %}" class="btn btn-primary">Go Back</a>
        </form>
        
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
